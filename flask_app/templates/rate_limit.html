{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-warning">
            <div class="card-header bg-warning text-white text-center">
                <h2 class="mb-0">Rate Limit Exceeded</h2>
            </div>
            <div class="card-body text-center">
                <div style="font-size: 4rem;">&#x26A0;</div>
                <p class="mt-3 mb-2">Too many requests! Please slow down and try again later.</p>
                <p class="text-muted">{{ error }}</p>
                <a href="javascript:history.back()" class="btn btn-warning mt-3">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
