{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Add a New Pie</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(category_filter=['name']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <div>{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/pie/create" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="filling">Filling</label>
                        <input type="text" class="form-control" name="filling" id="filling" required>
                    </div>
                    <div class="form-group">
                        <label for="crust">Crust</label>
                        <input type="text" class="form-control" name="crust" id="crust" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add Pie</button>
                </form>
                <a href="/dashboard" class="btn btn-link mt-3">&laquo; Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
